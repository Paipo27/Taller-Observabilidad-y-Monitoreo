name: üöÄ Deploy App from GitHub Repo to EC2

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: SSH into EC2 and deploy app
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Instalar dependencias si no est√°n presentes
          if ! command -v git >/dev/null; then sudo apt update && sudo apt install -y git; fi
          if ! command -v docker >/dev/null; then sudo apt install -y docker.io; fi
          if ! docker compose version >/dev/null 2>&1; then sudo apt install -y docker-compose-plugin; fi

          # Clonar el repositorio si no existe
          cd ~
          if [ ! -d "taller-observabilidad-y-monitoreo" ]; then
            git clone https://github.com/Paipo27/taller-observabilidad-y-monitoreo.git
          fi

          # Entrar al proyecto y actualizar c√≥digo
          cd ~/taller-observabilidad-y-monitoreo
          git pull origin main

          # Levantar solo el servicio app
          docker compose pull app
          docker compose up -d app
